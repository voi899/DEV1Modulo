<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <form>
                <input 
                    type ="text"
                    name ="nombre"
                    placeholder ="Ingresa tu nombre"
                    maxlength="20"
                    minlength="2"
                    required
                />
                <br>
                <br>
                <input
                    type ="Apellido"
                    name ="Apellido" 
                    placeholder ="Ingresa tu Apellido"
                    maxlength ="20"
                    minlength ="5"
                    required
                />
                <br>
                <br>
                <input
                    type ="number"
                    name ="Edad"
                    maxlength ="150"
                    minlength ="2"
                    placeholder ="edad"
                    required
                />
                <br>
                <br>
                <input
                    type ="text"
                    name ="RUT"
                    maxlength ="10"
                    minlength ="10"
                    placeholder ="RUT"
                    required
                />
                <br><br>
                <!--una forma de usar una label-->
                <label>
                    acepta entregar sus datos sin ninguna condicion?
                    <input 
                    type ="checkbox"
                    name ="condiciones"
                    required
                />
                </label>
                <br>
                <br>
                <button type="submit">
                    ENVIAR INFORMACION
                </button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
